name: "ğŸ§ª PR Validation"

on:
  pull_request:
    branches: [main]
    paths:
      - 'nuxt-app/**'
      - '.github/workflows/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "ğŸ“¥ Checkout code"
        uses: actions/checkout@v4

      - name: "ğŸ“¦ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "nuxt-app/package-lock.json"

      - name: "ğŸ“¦ Install dependencies"
        run: |
          cd nuxt-app
          npm ci

      - name: "ğŸ” Run ESLint"
        run: |
          cd nuxt-app
          npm run lint

      - name: "ğŸ’… Check Prettier formatting"
        run: |
          cd nuxt-app
          npm run format:check

      - name: "ğŸ” TypeScript type checking"
        run: |
          cd nuxt-app
          npm run typecheck

      - name: "ğŸ—ï¸ Test build"
        env:
          NUXT_PUBLIC_EMAILJS_PUBLIC_KEY: test_key
          NUXT_PUBLIC_EMAILJS_SERVICE_ID: test_service
          NUXT_PUBLIC_EMAILJS_TEMPLATE_ID: test_template
        run: |
          cd nuxt-app
          npm run generate

      - name: "âœ… Validation Summary"
        if: success()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… All validation checks passed!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ“ Linting passed"
          echo "âœ“ Formatting passed"
          echo "âœ“ Type checking passed"
          echo "âœ“ Build successful"
